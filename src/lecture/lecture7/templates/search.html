<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Job Scrapper</title>
	</head>
	<body>
		<h1>Job Scrapper</h1>
		<h2>Search Results for {{ keyword }}:</h2>
        {% for job in jobs %}
            <div>
                {{job.link}}
            </div>
        {% endfor %}
	</body>
</html>
